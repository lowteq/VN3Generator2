<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数セクション対応（IDのみ渡す）</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .section {
            width: 210mm;
            height: 297mm;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow: hidden;
        }

        .section h2 {
            margin-top: 0;
        }

        .add-item-button,
        #download-pdf {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-item-button:hover {
            background-color: #0056b3;
        }

        .borderitem {
            border: 1px solid red;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- ボタン -->
        <button class="add-item-button"
            @click="addItem('ab1', '<p class=\'borderitem\' style=&quot;height:2em;&quot;>小さいアイテム</p>')">小さいアイテムを追加
            (Section 1)</button>
        <button class="add-item-button"
            @click="addItem('groupedData2', '<p class=\'borderitem\' style=&quot;height:4em;&quot;>中くらいのアイテム</p>')">中くらいのアイテムを追加
            (Section 2)</button>
        <button class="add-item-button"
            @click="addItem('groupedData2', '<p class=\'borderitem\' style=&quot;height:6em;&quot;>大きいアイテム</p>')">大きいアイテムを追加
            (Section 2)</button>
        <!-- PDFダウンロードボタンをページ下部に配置 -->
        <button id="download-pdf">PDFをダウンロード</button>

        <!-- セクション1 -->
        <dynamic-section section-id="ab1"></dynamic-section>
        <!-- セクション2 -->
        <dynamic-section section-id="groupedData2"></dynamic-section>

    </div>

    <script>
        Vue.component('dynamic-section', {
            props: ['sectionId'],
            computed: {
                groupedData() {
                    // 親コンポーネントからキー名でデータを取得
                    return this.$parent[this.sectionId];
                }
            },
            template: `
                <div>
                    <div 
                        v-for="(section, index) in groupedData" 
                        :key="index" 
                        :id="sectionId + '-' + (index + 1)" 
                        class="section">
                        <h2>{{ sectionId }} - セクション {{ index + 1 }}</h2>
                    </div>
                </div>
            `,
        });

        new Vue({
            el: '#app',
            data: {
                ab1: [[]], // セクション1のデータ
                groupedData2: [[]], // セクション2のデータ
            },
            methods: {
                addItem(targetGroup, content) {
                    const targetData = this[targetGroup];
                    const currentSectionIndex = targetData.length - 1;
                    const sectionId = `${targetGroup}-${currentSectionIndex + 1}`;
                    const currentSectionElement = document.getElementById(sectionId);

                    const addContentToSection = (sectionElement, content) => {
                        const tempContainer = document.createElement('div');
                        tempContainer.innerHTML = content;
                        const contentElement = tempContainer.firstChild;
                        sectionElement.appendChild(contentElement);
                    };

                    const createNewSectionAndAddContent = (content) => {
                        targetData.push([]);
                        this.$nextTick(() => {
                            const newSectionId = `${targetGroup}-${targetData.length}`;
                            const newSectionElement = document.getElementById(newSectionId);
                            addContentToSection(newSectionElement, content);
                        });
                    };

                    // コンテンツを現在のセクションに挿入
                    addContentToSection(currentSectionElement, content);

                    // 高さを確認してオーバーフローしている場合は新しいセクションを作成
                    this.$nextTick(() => {
                        if (currentSectionElement.scrollHeight > currentSectionElement.clientHeight) {
                            currentSectionElement.lastChild.remove(); // 溢れたコンテンツを削除
                            createNewSectionAndAddContent(content); // 新しいセクションを作成して追加
                        }
                    });
                },
            },
        });

        // PDFダウンロード処理
        document.getElementById('download-pdf').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4',
            });

            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();

            // Vueがレンダリングしたセクション要素を取得
            const sections = document.querySelectorAll('.section');

            for (let i = 0; i < sections.length; i++) {
                const canvas = await html2canvas(sections[i], { scale: 1 }); // 解像度を下げる
                const imgData = canvas.toDataURL('image/jpeg', 1.0); // JPEGフォーマットで圧縮率を設定

                const imgWidth = pdfWidth;
                const imgHeight = (canvas.height * pdfWidth) / canvas.width;

                if (i > 0) {
                    pdf.addPage();
                }

                pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
            }

            pdf.save('a4-section-pdf.pdf');
        });
    </script>
</body>

</html>
