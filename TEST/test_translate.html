<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言語選択 UI</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .placeholder {
            color: blue;
            /* プレースホルダー部分を青色で表示 */
        }

        #language-select {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 言語選択UI -->
        <label for="language-select">言語を選択:</label>
        <select id="language-select" v-model="selectedLanguage">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="zh_tw">繁體中文</option>
            <option value="zh_cn">简体中文</option>
        </select>

        <!-- 翻訳結果表示 -->
        <p v-html="styledTranslate('これは{{termsTitle}}利用規約の許諾範囲の簡易一覧です。日本語版が正式文書であり常に優先されます。')"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                selectedLanguage: 'ja', // デフォルトの言語
                translations: {
                    'これは{{termsTitle}}利用規約の許諾範囲の簡易一覧です。日本語版が正式文書であり常に優先されます。': {
                        en: 'This is a simplified list of the scope of permissions under The License Agreement for {{termsTitle}}. The Japanese version is the official document and shall always take precedence.',
                        ko: '이것은 {{termsTitle}} 이용규약의 허가범위를 간략한 일람입니다. 한국어판은 참고자료로 작성되었으며, 일본어판이 정식문서이며 최우선으로 적용됩니다.',
                        zh_tw: '此一覽表為{{termsTitle}}使用本條款所製定的授權使用範圍簡易一覽表。中文版僅作為參考，各譯本之間如有任何定義偏差，均以日文版原件為準。',
                        zh_cn: '此一览表为{{termsTitle}}使用本条款所制定的授权使用范围简易一览表。中文版仅作为参考，各译本之间如有任何定义偏差，均以日文版原件为准。'
                    }
                },
                placeholders: {
                    termsTitle: 'サービス利用規約' // プレースホルダーの値
                }
            },
            methods: {
                resolvePlaceholders(template) {
                    return template.replace(/{{(.*?)}}/g, (_, path) => {
                        const value = this.placeholders[path.trim()];
                        return value !== undefined ? value : `{{${path}}}`;
                    });
                },
                styledTranslate(japaneseText) {
                    const translation = this.translations[japaneseText];
                    const template = translation && translation[this.selectedLanguage]
                        ? translation[this.selectedLanguage] // 翻訳があればそれを使用
                        : japaneseText; // 翻訳がない場合は日本語をそのまま使用

                    // プレースホルダーを解決しつつスタイリング
                    return this.resolvePlaceholders(template).replace(/{{(.*?)}}/g, (_, placeholder) => {
                        const value = this.placeholders[placeholder.trim()] || `{{${placeholder}}}`;
                        return `<span class="placeholder">${value}</span>`;
                    });
                }
            }
        });
    </script>
</body>

</html>
