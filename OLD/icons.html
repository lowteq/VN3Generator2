    <script type="text/javascript">
        
        var termhtmltemplate = '<div class="term">\
                    <div class="term-image-icons"><img src = "icons/{icon_name}" width = "60px" height = "60px"></div>\
                    <div class="term-text">{term}</div>\
                    </div >';

        $(document).ready(function (e) {
            for (var i=0;i<terms.length;i++){
                var addtermhtml = termhtmltemplate;
                var iconname = terms[i][4];
                var termtext = terms[i][1];
                var termsindex = terms[i][0];
                addtermhtml = replaceAll(addtermhtml,"{icon_name}",iconname);
                addtermhtml = replaceAll(addtermhtml,"{term}",termsindex +". "+ termtext);
                $("#maincontents").append(addtermhtml);
            }
        });
