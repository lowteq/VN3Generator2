<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択肢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .green {
            color: green;
        }

        .orange {
            color: orange;
        }

        .red {
            color: red;
        }

        .gray {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>選択肢を選んでください</h1>

    <form>
        <label class="green">
            <input type="radio" name="option" value="allow"> 許可します
        </label>
        <label class="orange">
            <input type="radio" name="option" value="conditional1"> 条件付き許可1
        </label>
        <label class="orange">
            <input type="radio" name="option" value="conditional2"> 条件付き許可2
        </label>
        <label class="red">
            <input type="radio" name="option" value="deny"> 禁止します
        </label>
        <label class="gray">
            <input type="radio" name="option" value="inquiry"> 個別に問い合わせてください
        </label>

        <button type="submit">送信</button>
    </form>
</body>

</html>
